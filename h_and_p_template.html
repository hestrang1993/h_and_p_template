<!doctype html>
<html lang="en">

    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

        <title>History and Physical Template</title>
    </head>

    <body>
        <!--Heading 1-->
        <h1>History and Physical</h1>
        <hr>
        
        <!--Patient Information-->
        <h2>Patient Information</h2>
            <div class="row">
                <div class="col">
                    <label for="patient-name" class="form-label">Patient Name</label>
                    <input id="patient-name" type="text" class="form-control" placeholder="Patient Name" aria-label="Patient Name">
                </div>
                <div class="col">
                    <label for="admit-date" class="form-label">Admit Date</label>
                    <input id="admit-date" type="text" class="form-control" placeholder="Admit Date"
                        aria-label="Admit Date">
                </div>
                <div class="col">
                    <label for="Gender" class="form-label">Gender</label>
                    <input id="gender" type="text" class="form-control" placeholder="Gender"
                        aria-label="Gender">
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <label for="mrn" class="form-label">Medical Record Number (MRN)</label>
                    <input id="mrn" type="text" class="form-control" placeholder="Medical Record Number (MRN)"
                        aria-label="MRN">
                </div>
                <div class="col">
                    <label for="dob-age" class="form-label">Date of Birth/Age</label>
                    <input id="dob-age" type="text" class="form-control" placeholder="Date of Birth/Age"
                        aria-label="Date of Birth/Age">
                </div>
                <div class="col">
                    <label for="room-num" class="form-label">Gender</label>
                    <input id="room-num" type="text" class="form-control" placeholder="Room Number" aria-label="Room Number">
                </div>
            </div>
        <!-- Optional JavaScript; choose one of the two! -->

        <!-- Option 1: Bootstrap Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
        </script>

        <!-- Option 2: Separate Popper and Bootstrap JS -->
        <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
    </body>

</html>
